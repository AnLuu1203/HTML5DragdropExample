<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background-color: orange;
			color: white;
			font-family: tahoma;
		}

	</style>
</head>
<body>
	<p style="font-weight: bold;">Find your location...</p>
	<p>Share location if you want to see the result</p>

	<button onclick="getLocation()">Try it</button>

	<p id="demo"></p>

	<div id="mapholder" style="position: relative;"></div>

	<!-- Google Maps API -->
	<script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBZK7GgBe2PYYn5qeZ28nC86gWSuOP1vuQ"></script>

	<script type="text/javascript">

		var x = document.getElementById("demo");

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				x.innerHTML = "Not support";
			}
		}

		function showPosition(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;

			var latlong = new google.maps.LatLng(latitude, longitude);
			var mapholder = document.getElementById('mapholder');
			mapholder.style.height = '500px';
			mapholder.style.width = '700px';

			var options = {
				center: latlong,
				zoom: 14,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL}
			}

			var map = new google.maps.Map(document.getElementById("mapholder"), options);
			var marker = new google.maps.Marker({position:latlong,map:map,title:"You are here!"});
		}

	</script>

</body>
</html>
